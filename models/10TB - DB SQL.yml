perspectives:
  - unique_name: No PII
    dimensions:
      - name: Customer Demographics
        hierarchies:
          - name: Customer Demographics
            visible: false
      - name: Customer Dimension
        hierarchies:
          - name: Customer Dimension
            levels:
              - Customer Number
            visible: false
        secondaryattributes:
          - Customer Email
relationships:
  - unique_name: web_sales_Customer_Dimension
    from:
      dataset: web_sales
      join_columns:
        - WS_BILL_CUSTOMER_SK
    to:
      dimension: Customer Dimension
      level: Customer ID Masked
  - unique_name: web_sales_Ship_Mode
    from:
      dataset: web_sales
      join_columns:
        - WS_SHIP_MODE_SK
    to:
      dimension: Ship Mode
      level: Ship Mode
